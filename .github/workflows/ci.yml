name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew :shared:desktopTest

      # Run specific ktlint source set checks instead of umbrella `ktlintCheck`.
      # On Linux CI, iOS platform-specific source sets (IosArm64, IosX64, IosSimulatorArm64)
      # cannot be compiled (no Xcode/iOS SDK), and ktlint tasks for them trigger KSP/compilation.
      # These source sets are empty anyway (only `dependsOn(iosMain)`), so we skip them
      # and check `iosMain` which contains all shared iOS code.
      - name: Run ktlint
        run: ./gradlew :shared:ktlintCommonMainSourceSetCheck :shared:ktlintCommonTestSourceSetCheck :shared:ktlintRoomMainSourceSetCheck :shared:ktlintAndroidMainSourceSetCheck :shared:ktlintDesktopMainSourceSetCheck :shared:ktlintWasmJsMainSourceSetCheck :shared:ktlintIosMainSourceSetCheck :androidApp:ktlintCheck :desktopApp:ktlintCheck :webApp:ktlintCheck

      - name: Run detekt
        run: ./gradlew detekt

      - name: Generate coverage report
        run: ./gradlew :shared:jacocoDesktopTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: shared/build/reports/jacoco/jacocoDesktopTestReport/jacocoDesktopTestReport.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: shared/build/reports/tests/desktopTest/
          retention-days: 7
