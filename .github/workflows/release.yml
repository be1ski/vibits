name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :androidApp:assembleRelease -PappVersion=${GITHUB_REF_NAME#v}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: androidApp/build/outputs/apk/release/androidApp-release.apk

      - name: Upload to Firebase App Distribution
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/firebase-sa.json
          ./gradlew :androidApp:appDistributionUploadRelease -PappVersion=${GITHUB_REF_NAME#v}

  build-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        run: ./gradlew :desktopApp:packageDmg -PappVersion=${GITHUB_REF_NAME#v}

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main/dmg/*.dmg

  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build EXE
        shell: bash
        run: ./gradlew :desktopApp:packageExe -PappVersion=${GITHUB_REF_NAME#v}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main/exe/*.exe
