name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :androidApp:assembleRelease -PappVersion=${GITHUB_REF_NAME#v}

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mv androidApp/build/outputs/apk/release/androidApp-release.apk \
             androidApp/build/outputs/apk/release/Vibits-${VERSION}.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: androidApp/build/outputs/apk/release/Vibits-*.apk

      - name: Upload to Firebase App Distribution
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/firebase-sa.json
          ./gradlew :androidApp:appDistributionUploadRelease -PappVersion=${GITHUB_REF_NAME#v}

  build-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        run: ./gradlew :desktopApp:packageDmg -PappVersion=${GITHUB_REF_NAME#v}

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main/dmg/*.dmg

  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build MSI
        shell: bash
        run: ./gradlew :desktopApp:packageMsi -PappVersion=${GITHUB_REF_NAME#v}

      - name: Upload MSI to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main/msi/*.msi

  build-web:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Web Distribution
        run: ./gradlew :webApp:wasmJsBrowserDistribution

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd webApp/build/dist/wasmJs
          tar -czf Vibits-${VERSION}-web.tar.gz productionExecutable

      - name: Upload Web to Release
        uses: softprops/action-gh-release@v2
        with:
          files: webApp/build/dist/wasmJs/Vibits-*-web.tar.gz

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webApp/build/dist/wasmJs/productionExecutable

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
