name: Release

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.version.outputs.new_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and calculate next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.new_tag }}" \
            --title "${{ steps.version.outputs.new_tag }}" \
            --generate-notes

  resolve-version:
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    outputs:
      version: ${{ steps.resolve.outputs.version }}

    steps:
      - name: Resolve version
        id: resolve
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ needs.create-release.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

  build-apk:
    runs-on: ubuntu-latest
    needs: [resolve-version]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: ./gradlew :androidApp:assembleRelease -PappVersion=${APP_VERSION#v}

      - name: Rename APK
        env:
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: |
          mv androidApp/build/outputs/apk/release/androidApp-release.apk \
             androidApp/build/outputs/apk/release/Vibits-${APP_VERSION#v}.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.version }}
          files: androidApp/build/outputs/apk/release/Vibits-*.apk

      - name: Upload to Firebase App Distribution
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ runner.temp }}/firebase-sa.json
          ./gradlew :androidApp:appDistributionUploadRelease -PappVersion=${APP_VERSION#v}

  build-dmg:
    runs-on: macos-latest
    needs: [resolve-version]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        env:
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: ./gradlew :desktopApp:packageDmg -PappVersion=${APP_VERSION#v}

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.version }}
          files: desktopApp/build/compose/binaries/main/dmg/*.dmg

  build-msi:
    runs-on: windows-latest
    needs: [resolve-version]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build MSI
        shell: bash
        env:
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: ./gradlew :desktopApp:packageMsi -PappVersion=${APP_VERSION#v}

      - name: Upload MSI to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.version }}
          files: desktopApp/build/compose/binaries/main/msi/*.msi

  build-web:
    runs-on: ubuntu-latest
    needs: [resolve-version]
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Web Distribution
        run: ./gradlew :webApp:wasmJsBrowserDistribution

      - name: Create tarball
        env:
          APP_VERSION: ${{ needs.resolve-version.outputs.version }}
        run: |
          cd webApp/build/dist/wasmJs
          tar -czf Vibits-${APP_VERSION#v}-web.tar.gz productionExecutable

      - name: Upload Web to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.version }}
          files: webApp/build/dist/wasmJs/Vibits-*-web.tar.gz

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webApp/build/dist/wasmJs/productionExecutable

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
