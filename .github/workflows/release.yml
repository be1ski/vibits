name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        run: ./gradlew :androidApp:assembleRelease

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: androidApp/build/outputs/apk/release/androidApp-release-unsigned.apk

  build-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        run: ./gradlew :desktopApp:packageDmg

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main/dmg/*.dmg
